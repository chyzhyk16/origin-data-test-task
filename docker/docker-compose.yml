version: '3.9'

services:
  postgres:
    container_name: ${APP_NAME}_postgres
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: default
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: default
    ports:
      - 5432:5432

  php-fpm:
    container_name: ${APP_NAME}_php-fpm
    build:
      context: ./php-fpm
    depends_on:
      - postgres
    volumes:
      - ./../backend/:/var/www

  nginx:
    container_name: ${APP_NAME}_nginx
    build:
      context: ./nginx
    volumes:
      - ./../backend/:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
      - ./nginx/logs:/var/log
    depends_on:
      - php-fpm
    ports:
      - "8080:8080"
